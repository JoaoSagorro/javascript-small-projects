<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="div-border container">
      <form>
        <h1>Convert Temperature</h1>
        <input type="text" id="temperature">
        <input type="submit" name="conversion" id="button" class="btn btn-primary">
        <input type="radio" name="conversion" id="cel-far" value="celsius-to-fahrenheit">
        <label for="celsius-to-fahrenheit">Celsius to Fahrenheit</label>
        <input type="radio" name="conversion" id="far-cel" value="fahrenheit-to-celsius">
        <label for="fahrenheit-to-celsius">Fahrenheit to Celsius</label>
        <input type="radio" name="conversion" id="cel-kel" value="celsius-to-kelvin">
        <label for="celsius-to-kelvin">Celsius to Kelvin</label>
        <input type="radio" name="conversion" id="kel-cel" value="kelvin-to-celsius">
        <label for="kelvin-to-celsius">Kelvin to Celsius</label>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
