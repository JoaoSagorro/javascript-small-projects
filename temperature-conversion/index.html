<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="div-border main-div container rounded mt-4 shadow">
      <form>

        <h1 class="text-center mt-1 pt-3">Convert Temperature</h1>

        <div class="d-flex div-border justify-content-center">
          <div class="col-12 temperature-show d-flex align-items-center justify-content-center">
            <p class="fs-1 pt-2" id="result">0ยบ</p>
          </div>
          <div class="d-flex align-items-center div-border" id="temp-char">
          </div>
        </div>

        <div class="div-border d-flex justify-content-center">
          <input class="m-2" type="number" id="temperature">
          <input type="submit" name="conversion" id="button" class="btn btn-primary m-2">
        </div>

        <div class="div-border">
          <div class="div-border d-flex justify-content-start">
            <input class="mx-2" type="radio" name="conversion" id="cel-far" value="celsius-to-fahrenheit">
            <label for="celsius-to-fahrenheit">Celsius to Fahrenheit</label>
          </div>
          <div class="div-border d-flex justify-content-start">
            <input class="mx-2" type="radio" name="conversion" id="far-cel" value="fahrenheit-to-celsius">
            <label for="fahrenheit-to-celsius">Fahrenheit to Celsius</label>
          </div>
          <div class="div-border d-flex justify-content-start">
            <input class="mx-2" type="radio" name="conversion" id="cel-kel" value="celsius-to-kelvin">
            <label for="celsius-to-kelvin">Celsius to Kelvin</label>
          </div>
          <div class="div-border d-flex justify-content-start">
            <input class="mx-2" type="radio" name="conversion" id="kel-cel" value="kelvin-to-celsius">
            <label for="kelvin-to-celsius">Kelvin to Celsius</label>
          </div>
        </div>

      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
