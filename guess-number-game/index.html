<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center my-3">
      <h1>Guess the number</h1>
      <h2>Choose a number from 1 to 10!</h2>
      <h4 value="3" id="attempts">You have 3 attempts!</h4>
      <div id="numbers-guessed"></div>
      <div id="tip-message"></div>
      <div class="guess-div">
        <input type="text" name="input" id="number-input">
        <button type="submit" class="btn btn-primary" id="guess-button">This is my guess</button>
        <p id="result"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
