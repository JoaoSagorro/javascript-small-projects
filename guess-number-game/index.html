<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="main-div d-flex justify-content-center mt-2 border-class">
      <div class="div-size card d-flex flex-column align-items-center my-4 border-class">
        <h1 class="fs-2 my-3 border-class">Guess the number</h1>
        <h2 class="fs-4 border-class">Choose a number from 1 to 10!</h2>
        <h4 class="fs-5 border-class" value="3" id="attempts">You have 3 attempts!</h4>
        <div id="numbers-guessed border-class"></div>
        <div id="tip-message border-class"></div>
        <div class="guess-div border-class d-flex flex-column">
          <input type="text" class="mb-3" name="input" id="number-input">
          <button type="submit" class="btn btn-primary" id="guess-button">This is my guess</button>
          <p id="result"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
